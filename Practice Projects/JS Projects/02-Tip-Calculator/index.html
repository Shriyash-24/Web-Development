<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="heading">Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total tip.</p>
            <label for="bill">Bill Amount:</label><br>
            <input type="number" id="bill"><br>
            <label for="tip">Tip Percentage:</label><br>
            <input type="number" id="tip"><br>
            <button class="btn" id="btn">Calculate</button>
            <p class="special" id="special">Total: <span class="result" id="result"></span></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>

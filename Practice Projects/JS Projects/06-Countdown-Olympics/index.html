<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="framework">
        <h1>How Many Days Until Summer Olympics - 2028?</h1>
        <h2>Date: 21 July 2028</h2>
        <h2>Location: Los Angeles, USA</h2>
    </div>
    <div class="main">
        <div class="day">
            <p class="days" id="days">128</p>
            <p>Days</p>
        </div>
        <div class="hour">
            <p class="hours" id="hours">14</p>
            <p>Hours</p>
        </div>
        <div class="minute">
            <p class="minutes" id="minutes">31</p>
            <p>Minutes</p>
        </div>
        <div class="second">
            <p class="seconds" id="seconds">20</p>
            <p>Seconds</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

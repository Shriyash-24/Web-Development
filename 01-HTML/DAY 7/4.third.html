<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User registration</h2>
    <form action="">
        <label for="uname">UserName:-</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="ema">Email</label>
        <input type="email" id="ema"><br><br>

        <label for="pa">Password</label>
        <input type="password" id="pa" name="pa"><br><br>

        <label for="">Gender:</label>
        <input type="radio" id="radio" name="gender" value="Male">
        <label for="radio">Male</label>
        <input type="radio" id="ra" name="gender" value="Female">
        <label for="ra">Female</label>
        <input type="radio" id="others" name="gender" value="Others">
        <label for="others">Other</label><br><br>
        <input type="checkbox" id="term" name="agreed" required>
        <label for="term">I agree to the terms and conditions.</label>
        <br><br>
        <button>
            Welcome!
        </button>
    </form>
</body>
</html>

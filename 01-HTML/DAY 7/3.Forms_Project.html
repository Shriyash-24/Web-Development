<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="">
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fname" placeholder="Name, please!"><br><br>
        <label for="emailid">Email</label>
        <input type="email" id="emailid" name="emailid"><br><br>
        <label for="contacts">Phone No.</label>
        <input type="tel" id="contacts" name="contacts"><br><br>
        <label for="Msg">Message</label>
        <input type="textarea" id="Msg" rows="5" colums="25"><br><br>
        <label for="p">Password</label>
        <input type="password" id="p">
        <button>
            Send
        </button>

    </form>
</body>
</html>

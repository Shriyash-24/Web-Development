<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form action="">
            <label for="yname">Your Name:</label>
            <input type="text" id="yname" name="yname" placeholder="ty" required><br><br>
            <label for="emailid">Your Email</label>
            <input type="email" id="emailid" name="email" required><br><br>
    
            <label for="">Rate Us:</label>
            <input type="radio" id="1" name="1" required>
            <label for="1">1 Star</label>
            <input type="radio" id="2" name="1" required>
            <label for="2">2 Star</label>
            <input type="radio" id="3" name="1" required>
            <label for="3">3 Star</label>
            <input type="radio" id="4" name="1" required>
            <label for="4">4 Star</label>
            <input type="radio" id="5" name="1" required>
            <label for="5">5 Star</label><br><br>
    
            <label for="comments">Comments:</label>
            <textarea name="commentss" id="comments" rows="5"></textarea><br><br>
    
            <label for="pass">Your Password</label>
            <input type="password" id="pass" name="passw" required><br><br>
    
            <input type="checkbox" id="check" required>
            <label for="check" name="agree">I agree to the given terms and conditions.</label><br><br>
            <button>
                Submit! Thank You.
            </button>
        </form>

    </main>
</body>
</html>

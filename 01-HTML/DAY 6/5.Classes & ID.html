<!-- Classes mei hota hai ye ki multiple tags ko ek naam de sakte. ID mei hame unique naam dena padta. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .third{
            background-color: aqua;
        }
        #second{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 id="first">Hello</h1>
    <h2 id="second">Kaise ho sab</h2>
    <p class="third">Hum badiya</p>
    <p class="third">Hello badia</p>
    <h3 class="fourth">Paisa hai?</h3>
    <ul class="third">
        <li>Rohit</li>
        <li>Mohit</li>
        <li>Mohan</li>
        <li>Rohan</li>
        <li>Soham</li>
    </ul>
</body>
</html>

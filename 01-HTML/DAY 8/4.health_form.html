<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    <form action="">
        <h1>Health Details Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
    
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob"><br><br>
    
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <label for="blood">Blood Group</label>
            <select name="blood" id="blood">
                <option value="" disabled selected>Select Your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="O">O</option>
                <option value="O+">O+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="AB">AB</option>
            </select><br><br>
            <label for="">Do you wear glasses or contact lenses?</label><br>
            <input type="radio" id="yes" name="lenses">
            <label for="yes">Yes</label><br><br>
            <input type="radio" id="no" name="lenses">
            <label for="no">No</label><br><br>
    
            <label for="pec">Pre-Existing Conditions:</label>
            <textarea name="pec" id="pec" row="5">List any pre-existing medical conditions</textarea><br><br>
    
            <label for="">Allergies:</label><br>
            <input type="checkbox" id="pollen" name="pollen">
            <label for="pollen">Pollen</label><br>
            <input type="checkbox" id="Peanuts" name="Peanuts">
            <label for="peanuts">Peanuts</label><br>
            <input type="checkbox" id="Latex" name="Latex">
            <label for="Latex">Latex</label><br>
            <input type="checkbox" id="None" name="None">
            <label for="None">None</label><br>
    
            <label for="cm">Current Medications:</label>
            <textarea name="cm" id="cm" row="cm">List any current medications</textarea>
        </fieldset>
        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="ecn">Emergency Contact Name:</label>
            <input type="text" id="ecn" name="ecn">
            <br><br>
            <label for="ecp">Emergency Contact Phone:</label>
            <input type="tel" name="ecp" id="ecp">
            <br><br>
            <label for="rec">Relationship To Emergency Contact:</label>
            <input type="text" id="rec" name="rec"><br><br>
        </fieldset>
        <button>
            Submit
        </button>
    
    </form>
</body>
</html>

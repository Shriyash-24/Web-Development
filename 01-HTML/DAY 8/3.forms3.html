<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">
        <fieldset>
            <legend>IIT JEE Registration Form</legend>
        <label for="fname">Full <span style="color: re">*</span></label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="email"><br><br>
        <label for="phone">Phone No.</label>
        <input type="tel" name="phone" id="contact"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"><br><br>

        <label for="">Gender</label>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>        
        <input type="radio" id="other" name="gender" value="Others">
        <label for="other">Other</label>
        <br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" id="DOB" name="DOB" min="2001-01-01" max="2005-12-31"><br><br>

        <label for="school">School Name:</label>
        <input type="text" id="school"><br><br>
        <label for="board">Board:</label>
        <select name="board" id="board">
            <option value="" disabled selected>Select Your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="NTSE">NTSE</option>
        </select>
        <br><br>
        <label for="yearpass">Year Of Passing</label>
        <input type="number" id="yearpass" min="2023" max="2025">
        <br><br>
        <label for="exa">Exam Center</label>
        <select name="exa" id="exa">
            <option value="" disabled selected>Select Your Exam Center</option>
            <option value="delhi">Delhi</option>
            <option value="dehradun">Dehradun</option>
            <option value="goa">Goa</option>
            <option value="Hyderabad">Hyderabad</option>
        </select><br><br>
        <button>
            Register
        </button>
    </fieldset>
    </form>
</body>
</html>

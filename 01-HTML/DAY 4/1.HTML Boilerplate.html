<!DOCTYPE html> <!-- HTML Ka 5th Version -->
<html lang="en"> <!-- HTML code starts from this tag. We can decide the language for the code to be english, spanish, hindi or whatever. This is usually helpful in case of SEO. -->
<head> <!-- The head tag holds the meta data or the data about data. It also provides information about what you are writing in the body tag.-->
    <meta charset="UTF-8"> <!-- In this document whenever you write in english or in any other language, it will converted to binary. This conversion is done through UTF-8. It is a encoding method. In this, memory allocation happens through 1,2,3,4 bytes. 
    ASCII/ English are stored in - 1 Byte
    Latin Language are stored in - 2 Byte
    Hindi/Chinese/Asian are stored in - 3 Byte
    Emoji are stored in - 4 Byte
    But how data is determined that this is english/ latin or whatever.
    1) 1 Byte Character - It starts with 0xxxxxxx, where x is the actual data (7 bits). ASCII 128 characters are stored here.
    2) 2 Byte Character - It starts with 110xxxxx & 10xxxxxx (the first 5 bits in first byte and the first 6 bits in the second byte holds the actual data.)
    3) 3 Byte Character - It starts with 1110xxxx 10xxxxxx 10xxxxxx, where the x is the actual data.
    4) 4 Byte Character - It starts with 11110xxx 10xxxxxx 10xxxxxx 10xxxxxx where the x is the actual data.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport contains the area where web content can be seen, device width sets the device width and initial scale sets the zoom level.-->
    <title>Document</title> <!-- Represents the title of the webpage. -->
</head>
<body>
    <h1>Hello Duniya</h1> <!-- The actual content you want to write-->
</body>
</html>

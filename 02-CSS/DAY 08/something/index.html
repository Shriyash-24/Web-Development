<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="../../DAY 07/images for float/Virat_Kohli_in_PMO_New_Delhi.jpg.webp" alt="" class="img">
        </div>
        <div class="Restaurant">
            <div class="restaurant_name Box">
                <p>The VK Restaurant</p>
            </div>
            <div class="rating Box">
                <p>4.9*</p>
            </div>
        </div>
        <div class="food">
            <div class="food_name Box">
                <p>North Indian, Chinese.</p>
            </div>
            <div class="price Box">
                <p>2800 for two</p>
            </div>
        </div>
        <div class="location">
            <div class="Place Box">
                <p>Middle Class</p>
            </div>
            <div class="distance Box">
                <p>1.4km</p>
            </div>
        </div>
    </div>
